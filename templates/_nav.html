<header>
  <nav
    class="flex items-center justify-between p-4 px-8 text-stone-700"
    aria-label="Global"
  >
    <div>
      <a
        href="{% url 'home' %}"
        class="flex items-center"
      >
        <span>MoodMo</span>
      </a>
    </div>

    <div class="flex gap-2">
      {% if user.is_authenticated %}
        <a
          href="{% url 'mood_list' %}"
          class="px-3 py-2"
        >
          Moods
        </a>
        <a
          href="{% url 'account_logout' %}"
          class="px-3 py-2"
        >
          Sign Out
        </a>
      {% else %}
        <a
          href="{% url 'account_login' %}"
          class="px-3 py-2"
        >
          Log in
        </a>
        <a
          href="{% url 'account_signup' %}"
          class="inline-flex items-center px-6 py-3 text-sm leading-4 text-white bg-primary-600 rounded-full hover:bg-primary-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-800"
        >
          Sign Up
          <span aria-hidden="true">&nbsp;&rarr;</span>
        </a>
      {% endif %}
    </div>
  </nav>
</header>
