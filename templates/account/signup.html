{% extends "_base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <form class="auth-form max-w-sm mx-auto" method="post" id="signup_form" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit">
            Sign Up
        </button>
    </form>
{% endblock %}
