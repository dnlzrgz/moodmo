{% extends "_base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <form class="auth-form max-w-sm mx-auto" method="post" id="login_form" role="form" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit">
            Log In
        </button>
    </form>
{% endblock %}
