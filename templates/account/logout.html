{% extends "_base.html" %}

{% block title %}Sign Out{% endblock title %}

{% block content %}
    <p>Are you sure you want to sign out?</p>
    <form class="auth-form max-w-sm mx-auto" method="post" id="signout_form" role="form" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit">
            Sign Out
        </button>
    </form>
{% endblock %}
