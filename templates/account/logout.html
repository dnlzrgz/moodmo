{% extends "_base.html" %}

{% block title %}Sign Out{% endblock title %}

{% block content %}
    {% include './_nav.html' %}
    <div class="max-w-md mx-auto py-6 px-12 mt-6 bg-white rounded-2xl drop-shadow-sm">
        <div class="flex flex-col items-start justify-start w-full h-full p-10">
            <h4 class="w-full text-3xl font-bold text-stone-900 text-center leading-none">
                Sign Out
            </h4>
            <p class="w-full mt-4 text-lg text-center text-stone-700">
                Adi√≥s for now! We'll miss you like a Wi-Fi signal in an elevator.
            </p>
        </div>
        <form class="form max-w-sm mx-auto" method="post" id="signout_form" role="form" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="py-3 text-lg text-white bg-stone-900 rounded-full px-10 w-full">
                Sign Out
            </button>
        </form>
    </div>
{% endblock %}
