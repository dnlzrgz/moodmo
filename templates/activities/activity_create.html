{% extends "_base_form.html" %}
{% block title %}Create activity{% endblock %}
{% block heading %}Add a new activity{% endblock %}
{% block form_action %}{% url 'activity_create' %}{% endblock %}
{% block form_body %}
  {% for field in form %}
    <div class="mb-4">
      {{ field }}
    </div>
  {% endfor %}

  <button type="submit">
    Add
  </button>
  <a href="{% url 'activity_list' %}" class="form__link">
    Go back
  </a>
{% endblock %}
