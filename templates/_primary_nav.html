<section class="flex justify-center">
  <!-- Navbar -->
  <nav
    class="fixed flex items-center justify-between bg-white w-full lg:w-3/4 max-w-6xl py-2 px-4 sm:py-4 sm:px-6 rounded-b-2xl text-stone-900 text-xl drop-shadow-sm shadow-stone-900 border border-stone-50 z-10"
    aria-label="Global">
    <!-- Home -->
    <a href="{% url 'home' %}" class="font-bold"> MoodMo </a>

    <!-- Desktop menu -->
    <div class="hidden md:flex items-center justify-center gap-x-4">
      {% if user.is_authenticated %}
        <a href="{% url 'mood_create' %}"
           class="text-center px-6 py-3 text-white bg-stone-900 rounded-full hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
           role="button" aria-label="command palette">
          New mood
        </a>
      {% else %}
        <a href="{% url 'account_login' %}"> Log in </a>
        <a href="{% url 'account_signup' %}"
           class="text-center gap-x-1.5 px-6 py-3 text-white bg-stone-900 rounded-full hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
           role="button">
          Sign up
        </a>
      {% endif %}
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden flex items-center justify-center gap-x-2">
      <button class="px-3 py-3 rounded-full" @click="menuOpen = true" name="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5 text-stone-900">
          <path fill="currentColor"
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile menu -->
  {% include '_mobile_menu.html' %}
</section>
