<header class="flex justify-center">
  <nav
    class="fixed flex items-center justify-between bg-white w-3/4 p-4 px-8 rounded-b-2xl text-stone-900 text-lg drop-shadow-sm z-10"
    aria-label="Global">
    <div>
      <a href="{% url 'home' %}">
        MoodMo
      </a>
    </div>

    <div class="flex items-center justify-center gap-3.5">
      {% if user.is_authenticated %}
        <a href="{% url 'mood_list' %}" class="{% if 'moods' in request.path %} text-primary-500 {% endif %}">
          Moods
        </a>
        <a href="{% url 'account_logout' %}" class="">
          Sign Out
        </a>
        <a href="{% url 'mood_create' %}"
           class="inline-flex items-center px-6 py-3 text-white bg-stone-900 rounded-full hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
           role="button">
          New Mood
          <span aria-hidden="true">&nbsp;&plus;</span>
        </a>
      {% else %}
        <a href="{% url 'account_login' %}" class="">
          Log in
        </a>
        <a href="{% url 'account_signup' %}"
           class="inline-flex items-center px-6 py-3 text-white bg-stone-900 rounded-full hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
           role="button">
          Sign Up
          <span aria-hidden="true">&nbsp;&rarr;</span>
        </a>
      {% endif %}
    </div>
  </nav>
</header>
