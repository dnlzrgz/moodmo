<section class="flex justify-center">
  <!-- Navbar -->
  <nav
    class="fixed flex items-center justify-between bg-white w-full lg:w-3/4 max-w-6xl py-2 px-4 sm:py-4 sm:px-6 rounded-b-2xl text-stone-900 text-xl drop-shadow-sm shadow-stone-900 border border-stone-50 z-10"
    aria-label="Global">
    <!-- Home -->
    <a href="{% url 'home' %}" class="font-bold"> MoodMo </a>

    <!-- Desktop menu -->
    <div class="hidden md:flex items-center justify-center gap-x-4">
      {% if user.is_authenticated %}
        <button name="command" @click="togglePalette"
                class="inline-flex items-center justify-center bg-white rounded-lg active:bg-white">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <a href="{% url 'mood_create' %}"
           class="flex items-center gap-x-1.5 px-6 py-3 text-white bg-stone-900 rounded-full hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
           role="button" aria-label="command palette">
          New mood
          <i class="fa-solid fa-plus"></i>
        </a>
      {% else %}
        <a href="{% url 'account_login' %}"> Log in </a>
        <a href="{% url 'account_signup' %}"
           class="flex items-center gap-x-1.5 px-6 py-3 text-white bg-stone-900 rounded-full hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
           role="button">
          Sign up

          <i class="fa-solid fa-arrow-right-long"></i>
        </a>
      {% endif %}
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden flex items-center justify-center gap-x-2">
      {% if user.is_authenticated %}
        <button name="command" @click="togglePalette"
                class="inline-flex items-center justify-center bg-white rounded-lg active:bg-white">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      {% endif %}

      <button class="px-3 py-3 rounded-full" @click="toggleMenu" name="menu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Command palette -->
  {% include '_command_palette.html' %}
  <!-- Mobile menu -->
  {% include '_mobile_menu.html' %}
</section>
