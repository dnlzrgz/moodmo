<template x-teleport="body">
  <div x-show="menuOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
    <div x-show="menuOpen"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="menuOpen=false" class="absolute inset-0 w-full h-full bg-black bg-opacity-20 backdrop-blur-sm"></div>
    <div x-show="menuOpen"
         x-trap.inert.noscroll="menuOpen"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-90"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90"
         class="relative m-3 sm:m-0 p-3 bg-white w-full max-w-lg rounded-3xl">
      <div class="flex items-center justify-end p-3 mb-6 font-bold text-xl">
        <button @click="menuOpen=false" class="flex items-center justify-center w-6 h-6 rounded-full text-black">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="flex flex-col items-center justify-around gap-y-6 pb-9 font-bold uppercase">
        {% if user.is_authenticated %}
          <a href="{% url 'mood_list' %}" @click="menuOpen = false">
            Moods
          </a>
          <a href="{% url 'mood_search' %}">
            Search
          </a>
          <a href="{% url 'statistics' %}">
            Statistics
          </a>
          <a href="{% url 'settings' %}">
            Settings
          </a>
          <a href="{% url 'account_logout' %}">
            Sign out
          </a>
        {% else %}
          <a href="#what" @click="menuOpen = false">About</a>
          <a href="#why" @click="menuOpen = false">Motivation</a>
          <a href="#features" @click="menuOpen = false">Features</a>
          <a href="#faq" @click="menuOpen = false">FAQ</a>
          <a href="{% url 'account_login' %}"> Log in </a>
          <a href="{% url 'account_signup' %}" class="bg-periwinkle-500 py-3 px-6 rounded-full">
            Sign up
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</template>
