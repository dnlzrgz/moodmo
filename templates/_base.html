{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic Meta Tags -->
    <title>{% block title %}MoodMo - A Self-Hosted Mood Tracking App{% endblock title %}</title>
    <meta name="description" content="MoodMo is an Open-Source, Self-Hosted mood tracking application designed for simplicity in deployment, usage and maintenance." />
    <meta name="keywords" content="MoodMo, mood tracking, self-hosted app, Django, Tailwind CSS, Python, Alpine.js" />
    <meta name="author" content="dnlzrgz" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico '%}">

    <!-- Tailwind CSS -->
    {% if debug %}
      <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% else %}
      <link rel="stylesheet" href="{% static 'css/output.min.css' %}" />
    {% endif %}

  </head>

  <body
    class="bg-stone-50"
    x-data="{
            commandOpen: false,
            menuOpen: false,
            userAuthenticated: {% if user.is_authenticated %} true {% else %} false {% endif %},

            togglePalette() {
            if (!this.userAuthenticated) {
            return;
            }

            this.commandOpen = !this.commandOpen;
            this.menuOpen = false;
            },

            toggleMenu() {
            this.commandOpen = false;
            this.menuOpen = !this.menuOpen;
            },
            }"
    x-init="
            $watch('commandOpen', function(value){
            if(value === true){
            document.body.classList.add('overflow-hidden');
            $nextTick(() => {
            window.dispatchEvent(new CustomEvent('command-input-focus', {}));
            });
            } else {
            document.body.classList.remove('overflow-hidden');
            }
            });
            $watch('menuOpen', function(value){
            if(value === true){
            document.body.classList.add('overflow-hidden');
            $nextTick(() => {
            window.dispatchEvent(new CustomEvent('command-input-focus', {}));
            });
            } else {
            document.body.classList.remove('overflow-hidden');
            }
            });
           "
    @keyup.ctrl.space="togglePalette;"
    @keydown.escape.window="() => {commandOpen = false; menuOpen = false}"
  >
    {% block content %}
    {% endblock content %}

    <!-- Alpine.js -->
    <script src="{% static 'js/focus.js' %}" defer></script>
    <script src="{% static 'js/intersect.js' %}" defer></script>
    <script src="{% static 'js/alpine.js' %}" defer></script>

    <!-- FontAwesome -->
    {% if debug %}
      <script src="{% static 'fontawesomefree/js/fontawesome.js' %}" defer></script>
      <script src="{% static 'fontawesomefree/js/solid.js' %}" defer></script>
      <script src="{% static 'fontawesomefree/js/brands.js' %}" defer></script>
    {% else %}
      <script src="{% static 'fontawesomefree/js/fontawesome.min.js' %}" defer></script>
      <script src="{% static 'fontawesomefree/js/solid.min.js' %}" defer></script>
      <script src="{% static 'fontawesomefree/js/brands.min.js' %}" defer></script>
    {% endif %}

    <script>
      const formatTime = (timestamp) => {
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      };

      const formatDate = (timestamp) => {
        const date = new Date(timestamp);
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const yesterday = new Date(currentDate);
        yesterday.setDate(currentDate.getDate() - 1);

        if (date.toDateString() === currentDate.toDateString()) {
          return 'Today';
        } else if (date.toDateString() === yesterday.toDateString()) {
          return 'Yesterday';
        } else {
          const options = {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
          };

          return new Intl.DateTimeFormat(undefined, options).format(date);
        }
      };

      const moodToEmoji = {
        '-2': '😢',
        '-1': '☹️',
        '0': '😐',
        '1': '🙂',
        '2': '🤩',
      };
    </script>
  </body>
</html>
