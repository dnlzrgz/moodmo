{% extends "_base.html" %}

{% block title %}Mood - Update{% endblock %}

{% block content %}
    {% include "_secondary_nav.html" %}
    <div class="max-w-md mx-auto py-9 px-12 mt-6 bg-white rounded-2xl drop-shadow-sm">
        <form method="post" class="form max-w-sm mx-auto" role="form" action="{% url 'mood_edit' mood.pk %}">
            {% csrf_token %}

            <ul class="mb-4 grid w-full gap-1.5 grid-cols-5" x-data="{selectedMood: {{mood.mood}}}">
                <template x-for="(key, _) in Object.keys(moodToEmoji).sort()" :key="key">
                    <li class="text-center">
                        <input type="radio" :id="key" name="mood" :value="key" x-model="selectedMood" class="hidden peer" required>
                        <label :for="key"
                               class="flex items-center justify-center w-full p-5 bg-white border border-stone-200 rounded-xl cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-stone-600 hover:bg-stone-100">
                            <div class="block">
                                <p class="w-full text-5xl" x-text="moodToEmoji[key]"></p>
                            </div>
                        </label>
                    </li>
                </template>
            </ul>

            {% for field in form %}
                {% if field.name != 'mood' %}
                    <div class="mb-4">
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="py-3 text-lg text-white bg-stone-900 rounded-full px-10 w-full">
                Update
            </button>
            <p class="w-full mt-4 text-md text-center text-stone-500">
                <a href="{% url 'mood_list' %}" class="text-primary-500 underline">
                    Go Back
                </a>
            </p>
        </form>
    </div>
{% endblock content %}
