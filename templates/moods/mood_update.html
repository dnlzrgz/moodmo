{% extends "_base.html" %}

{% block title %}Mood - Update{% endblock %}

{% block content %}
    {% include "_secondary_nav.html" %}

    <main class="max-w-md mx-auto py-4 px-6 bg-white rounded-2xl drop-shadow-sm shadow-stone-900 border border-stone-50">
        <h4 class="w-full text-2xl font-bold text-stone-900 text-center py-4">
            Edit your mood
        </h4>

        <form method="post" class="form" role="form" action="{% url 'mood_edit' mood.pk %}">
            {% csrf_token %}

            <ul class="mb-4 grid w-full gap-x-1.5 grid-cols-5" x-data="{selectedMood: {{mood.mood}}}">
                <template x-for="(key, _) in Object.keys(moodToEmoji).sort()" :key="key">
                    <li class="text-center">
                        <input type="radio" :id="key" name="mood" :value="key" x-model="selectedMood" class="hidden peer" required>
                        <label :for="key"
                               class="flex items-center justify-center w-full px-1 py-2 border border-stone-500 rounded-xl cursor-pointer peer-checked:border-primary-500 peer-checked:bg-primary-500 hover:bg-stone-100">
                            <div class="block">
                                <p class="w-full text-5xl" x-text="moodToEmoji[key]"></p>
                            </div>
                        </label>
                    </li>
                </template>
            </ul>

            {% for field in form %}
                {% if field.name != 'mood' %}
                    <div class="mb-4">
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="mt-6 py-4 text-xl text-white bg-primary-500 rounded-full w-full">
                Update
            </button>
        </form>

        <a href="{% url 'mood_list' %}" class="block mt-4 text-lg text-center text-primary-500 underline">
            Go back
        </a>
    </main>
{% endblock content %}
