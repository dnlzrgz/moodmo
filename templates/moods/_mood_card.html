<div
  class="relative"
  x-data="{
          emoji: getEmoji({{ mood.mood }}),
          popoverOpen: false,
          popoverArrow: true,
          popoverPosition: 'bottom',
          popoverHeight: 0,
          popoverOffset: 8,
          popoverHeightCalculate() {
          this.$refs.popover.classList.add('invisible');
          this.popoverOpen=true;
          let that=this;
          $nextTick(function(){
          that.popoverHeight = that.$refs.popover.offsetHeight;
          that.popoverOpen=false;
          that.$refs.popover.classList.remove('invisible');
          that.$refs.popoverInner.setAttribute('x-transition', '');
          that.popoverPositionCalculate();
          });
          },
          popoverPositionCalculate(){
          if(window.innerHeight < (this.$refs.popoverButton.getBoundingClientRect().top + this.$refs.popoverButton.offsetHeight + this.popoverOffset + this.popoverHeight)){
          this.popoverPosition = 'top';
          } else {
          this.popoverPosition = 'bottom';
          }
          }
          }"
  x-init="
          that = this;
          window.addEventListener('resize', function(){
          popoverPositionCalculate();
          });
          $watch('popoverOpen', function(value){
          if(value){ popoverPositionCalculate() }
          });"
>
  <!-- Mood card-->
  <li
    x-ref="popoverButton"
    @click="popoverOpen=!popoverOpen"
    class="px-3.5 py-5 bg-white mb-1.5 drop-shadow-sm rounded-xl select-none flex justify-start items-center gap-3.5 cursor-pointer overflow-hidden"
    role="button"
  >
    <div x-text="emoji" class="text-5xl"></div>

    <div class="flex-col w-full">
      <time>{{ mood.timestamp|date:"H:i" }}</time>

      {% if mood.note_title != "" %}
        <div class="text-stone-500 truncate">{{ mood.note_title }}</div>
      {% endif %}
    </div>
  </li>

  <!-- Popover -->
  <div
    x-ref="popover"
    x-show="popoverOpen"
    x-init="setTimeout(function(){ popoverHeightCalculate(); }, 100);"
    x-trap.inert="popoverOpen"
    @click.away="popoverOpen=false;"
    @keydown.escape.window="popoverOpen=false"
    :class="{ 'top-0 mt-12' : popoverPosition == 'bottom', 'bottom-0 mb-12' : popoverPosition == 'top' }"
    class="absolute w-44 max-w-lg -translate-x-1/2 left-1/2 z-50"
    x-cloak
  >
    <div
      x-ref="popoverInner"
      x-show="popoverOpen"
      class="w-44 p-3.5 bg-white rounded-md drop-shadow-md border border-stone-100"
    >
      <!-- Up arrow-->
      <div
        x-show="popoverArrow && popoverPosition == 'bottom'"
        class="absolute top-0 inline-block w-5 mt-px overflow-hidden -translate-x-2 -translate-y-2.5 left-1/2"
      >
        <div
          class="w-2.5 h-2.5 origin-bottom-left transform rotate-45 bg-white border-t border-l rounded-sm"
        ></div>
      </div>

      <!-- Down arrow -->
      <div
        x-show="popoverArrow  && popoverPosition == 'top'"
        class="absolute bottom-0 inline-block w-5 mb-px overflow-hidden -translate-x-2 translate-y-2.5 left-1/2"
      >
        <div
          class="w-2.5 h-2.5 origin-top-left transform -rotate-45 bg-white border-b border-l rounded-sm"
        ></div>
      </div>

      <!-- Menu -->
      <div class="flex flex-col gap-1.5 text-lg text-stone-900">
        <a class="hover:text-primary-500" href="{% url 'mood_edit' mood.pk %}"
        >Edit</a
          >
          <a class="text-red-600" href="{% url 'mood_delete' mood.pk %}"
          >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
