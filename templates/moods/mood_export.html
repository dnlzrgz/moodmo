{% extends "_base.html" %}

{% block title %}Moods - Import{% endblock title %}

{% block content %}
  {% include "_secondary_nav.html" %}
  <main class="max-w-md mx-auto py-6 px-9 md:px-12 md:mt-6 bg-white rounded-2xl drop-shadow-sm border border-stone-100">
    <div class="flex flex-col items-start justify-start w-full h-full p-10">
      <h4 class="w-full text-3xl font-bold text-stone-900 text-center leading-none">
        Export moods
      </h4>
    </div>

    <form class="" method="post" role="form" action="{% url 'mood_export' %}">
      {% csrf_token %}

      <ul class="mb-4 grid w-full gap-6 md:grid-cols-2">
        <li class="text-center">
          <input type="radio" id="id_export_csv" name="export_format" value="csv" class="hidden peer" required checked>
          <label for="id_export_csv"
                 class="inline-flex items-center justify-between w-full p-5 text-stone-500 bg-white border border-stone-200 rounded-lg cursor-pointer dark:hover:text-stone-300 dark:border-stone-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-stone-600 hover:bg-stone-100 dark:text-stone-400 dark:bg-stone-800 dark:hover:bg-stone-700">
            <div class="block">
              <p class="w-full text-lg font-semibold">CSV</p>
              <p class="w-full">Data in spreadsheet format</p>
            </div>
          </label>
        </li>
        <li class="text-center">
          <input type="radio" id="id_export_json" name="export_format" value="json" class="hidden peer" disabled>
          <label for="id_export_json"
                 class="inline-flex items-center justify-between w-full p-5 text-stone-500 bg-white border border-stone-200 rounded-lg cursor-pointer dark:hover:text-stone-300 dark:border-stone-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-stone-600 hover:bg-stone-100 dark:text-stone-400 dark:bg-stone-800 dark:hover:bg-stone-700">
            <div class="block">
              <p class="w-full text-lg font-semibold">JSON</p>
              <p class="w-full">Structured data for versatile applications</p>
            </div>
          </label>
        </li>
      </ul>

      <button type="submit"
              class="mt-5 py-3 text-lg text-white bg-primary-500 hover:bg-stone-900 rounded-full px-10 w-full transition-colors">
        Export
      </button>
    </form>
  </main>
{% endblock %}
