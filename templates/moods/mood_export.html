{% extends "_base.html" %}

{% block title %}Moods - Import{% endblock title %}

{% block content %}
  {% include "_secondary_nav.html" %}
  <main class="max-w-md mx-auto py-4 px-6 bg-white rounded-2xl drop-shadow-sm shadow-stone-900 border border-stone-50">
    <h4 class="w-full text-2xl font-bold text-stone-900 text-center py-4">
      Export your moods
    </h4>
  </div>

  <form class="" method="post" role="form" action="{% url 'mood_export' %}">
    {% csrf_token %}

    <ul class="mb-4 grid w-full gap-4 md:grid-cols-2">
      <li class="text-center">
        <input type="radio" id="id_export_csv" name="export_format" value="csv" class="hidden peer" required checked>
        <label for="id_export_csv"
               class="flex items-center justify-center w-full py-4 px-6 text-stone-500 bg-white border border-stone-500 rounded-lg cursor-pointer peer-checked:border-primary-500 peer-checked:text-primary-500 hover:text-stone-700 hover:bg-stone-100 peer-disabled:cursor-not-allowed">
          <div class="block">
            <p class="text-xl font-bold mb-2">CSV</p>
            <p>Data in spreadsheet format</p>
          </div>
        </label>
      </li>
      <li class="text-center">
        <input type="radio" id="id_export_json" name="export_format" value="json" class="hidden peer">
        <label for="id_export_json"
               class="flex items-center justify-center w-full py-4 px-6 text-stone-500 bg-white border border-stone-500 rounded-lg cursor-pointer peer-checked:border-primary-600 peer-checked:text-primary-500 hover:text-primary-500 hover:bg-stone-100 peer-disabled:cursor-not-allowed">
          <div class="block">
            <p class="text-xl font-bold mb-2">JSON</p>
            <p>Data for versatile applications</p>
          </div>
        </label>
      </li>
    </ul>

    <button type="submit"
            class="mt-6 py-4 text-xl text-white bg-primary-500 rounded-full w-full">
      Export
    </button>
  </form>

  <a href="{% url 'mood_list' %}" class="block mt-4 text-lg text-center text-primary-500 underline">
    Go back
  </a>
  </main>
{% endblock %}
