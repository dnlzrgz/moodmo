{% extends "_base.html" %}

{% block title %}Moods{% endblock title %}

{% block content %}
  <header>
    {% include "_primary_nav.html" %}
  </header>

  <main class="mt-32 mb-12 mx-3.5 md:w-2/4 md:mx-auto"
        x-data="{
                moods: [],
                page: 1,
                errorFetching: false,
                fetching: false,
                lastPage: false,
                async loadMoods() {
                if (this.fetching || this.lastPage) return;

                if (this.errorFetching) {
                this.errorFetching = false;
                }

                this.fetching = true;

                fetch(`/api/v1/moods/list?page=${this.page}`)
                .then(response => {
                if (response.status != 200) {
                this.fetching = false;
                this.errorFetching = true;
                return;
                }

                return response.json();
                })
                .then(data => {
                this.moods.push(...data.items);
                this.page++;

                if (this.moods.length == data.count) {
                this.lastPage = true;
                }
                })
                .catch(error => {
                this.errorFetching = true;
                })
                .finally(() => {
                this.fetching = false;
                });
                },
                }"
        x-init="loadMoods">
    <ul class="flex flex-col gap-y-1.5">
      <template x-for="mood in moods">
        <!-- Mood card -->
        <li class="flex items-center justify-between py-4 px-6 select-none text-stone-700 bg-white rounded-lg drop-shadow-sm shadow-stone-300"
            x-data="{emoji: moodToEmoji[mood.mood]}">
          <span x-text="emoji" class="text-5xl row-span-2"></span>

          <div class="w-full flex flex-col gap-y-1.5">
            <time class="flex gap-x-1.5 text-sm text-white font-bold">
              <span class=" bg-stone-900 px-3 py-1 rounded-full" x-text="formatDate(mood.timestamp)"></span>
              <span class="bg-stone-900 px-3 py-1 rounded-full" x-text="formatTime(mood.timestamp)"></span>
            </time>

            <div class="flex flex-wrap gap-x-1.5 gap-y-1.5">
              <template x-for="activity in mood.activities.slice(0, 5)">
                <span class="block text-sm font-bold px-3 py-1 bg-primary-500 text-white rounded-full" x-text="activity.name"></span>
              </template>
            </div>

            <template x-if="mood.note_title">
              <p class="text-stone-900 text-lg truncate" x-text="mood.note_title"></p>
            </template>
          </div>

          <div x-data="{
                       popoverOpen: false,
                       popoverArrow: true,
                       popoverPosition: 'bottom',
                       popoverHeight: 0,
                       popoverOffset: 8,
                       popoverHeightCalculate() {
                       this.$refs.popover.classList.add('invisible');
                       this.popoverOpen=true;
                       let that=this;
                       $nextTick(function(){
                       that.popoverHeight = that.$refs.popover.offsetHeight;
                       that.popoverOpen=false;
                       that.$refs.popover.classList.remove('invisible');
                       that.$refs.popoverInner.setAttribute('x-transition', '');
                       that.popoverPositionCalculate();
                       });
                       },
                       popoverPositionCalculate(){
                       if(window.innerHeight < (this.$refs.popoverButton.getBoundingClientRect().top + this.$refs.popoverButton.offsetHeight + this.popoverOffset + this.popoverHeight)){
                       this.popoverPosition = 'top';
                       } else {
                       this.popoverPosition = 'bottom';
                       }
                       }
                       }"
               x-init="
                       that = this;
                       window.addEventListener('resize', function(){
                       popoverPositionCalculate();
                       });
                       $watch('popoverOpen', function(value){
                       if(value){ popoverPositionCalculate(); }
                       });
                      " class="relative">
            <button x-ref="popoverButton" @click="popoverOpen=!popoverOpen"
                    class="flex items-center justify-center w-10 h-10 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" class="w-5 h-5 text-stone-900">
                <path fill="currentColor" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/>
              </svg>
            </button>

            <div x-ref="popover" x-show="popoverOpen" x-init="setTimeout(function(){ popoverHeightCalculate(); }, 100);"
                 x-trap.inert="popoverOpen" @click.away="popoverOpen=false;" @keydown.escape.window="popoverOpen=false"
                 :class="{ 'top-0 mt-12' : popoverPosition == 'bottom', 'bottom-0 mb-12' : popoverPosition == 'top' }"
                 class="absolute w-24 z-50 max-w-lg -translate-x-1/2 left-1/2" x-cloak>
              <div x-ref="popoverInner" x-show="popoverOpen"
                   class="w-full p-4 bg-white border rounded-md shadow-sm border-neutral-200/70">
                <div x-show="popoverArrow && popoverPosition == 'bottom'"
                     class="absolute top-0 inline-block w-5 mt-px overflow-hidden -translate-x-2 -translate-y-2.5 left-1/2">
                  <div class="w-2.5 h-2.5 origin-bottom-left transform rotate-45 bg-white border-t border-l rounded-sm">
                  </div>
                </div>
                <div x-show="popoverArrow  && popoverPosition == 'top'"
                     class="absolute bottom-0 inline-block w-5 mb-px overflow-hidden -translate-x-2 translate-y-2.5 left-1/2">
                  <div class="w-2.5 h-2.5 origin-top-left transform -rotate-45 bg-white border-b border-l rounded-sm">
                  </div>
                </div>
                <div class="flex flex-col gap-1.5 text-lg text-stone-900">
                  <a :href="'/moods/edit' + mood.id">
                    Edit
                  </a>
                  <a class="text-red-600" :href="'/moods/delete' + mood.id">
                    Delete
                  </a>
                </div>
              </div>
            </div>
          </div>

        </li>
      </template>

    <!-- Load more -->
      <li class="w-full h-24" x-intersect="loadMoods"></il>

    <!-- Loading indicator -->
      <template x-if="fetching">
        <template x-for="i in [1, 2, 3]">
          <li class="flex items-center gap-x-2 mb-1.5 py-4 px-6 bg-white border border-stone-50 drop-shadow-sm shadow-stone-900 rounded-xl cursor-pointer">
            <div class="w-16 h-16 bg-stone-300 rounded-full animate-pulse min-w-16"></div>

            <div class="flex flex-col gap-y-1 w-full">
              <time class="flex gap-x-1.5">
                <span class=" bg-stone-300 px-3 py-1 w-16 rounded-xl animate-pulse">&nbsp;</span>
                <span class="bg-stone-300 px-3 py-1 w-24 rounded-xl animate-pulse">&nbsp;</span>
              </time>

              <p class="bg-stone-300 w-full rounded-xl animate-pulse">&nbsp;</p>
            </div>
          </li>
        </template>
      </template>
    </ul>

    <!-- Error -->
    <template x-if="errorFetching && !fetching">
      <div class="flex flex-col items-center w-2/4 mt-6 mx-auto text-center text-stone-900">
        <p class="text-2xl font-semibold">Oops!</p>
        <p class="text-lg">Something went wrong while fetching your moods</p>
        <button x-on:click="loadMoods"
                class="mt-3.5 py-2.5 text-lg font-medium text-white bg-stone-900 rounded-full px-10">
          Try again
        </button>
      </div>
    </template>
  </a>
  </main>
{% endblock content %}
