{% extends "_base.html" %}

{% block title %}Moods{% endblock title %}

{% block content %}
  <header>
    {% include "_primary_nav.html" %}
  </header>

  <main class="mt-32 mb-12 mx-3.5 md:w-2/4 md:mx-auto"
        x-data="{
                moods: [],
                page: 1,
                errorFetching: false,
                fetching: false,
                lastPage: false,
                async loadMoods() {
                if (this.fetching || this.lastPage) return;

                if (this.errorFetching) {
                this.errorFetching = false;
                }

                this.fetching = true;
                fetch(`/moods/api/v1/list?page=${this.page}`)
                .then(response => {
                if (response.status != 200) {
                this.errorFetching = true;
                return;
                }

                return response.json();
                })
                .then(data => {
                this.moods.push(...data.items);
                this.page++;

                if (this.moods.length == data.count) {
                this.lastPage = true;
                }
                })
                .catch(error => {
                this.errorFetching = true;
                })
                .finally(() => {
                this.fetching = false;
                });
                },
                }"
        x-init="loadMoods">
    <ul class="flex flex-col gap-y-1.5">
      <template x-for="mood in moods">
        <li class="relative"
            x-data="{
                    emoji: moodToEmoji[mood.mood],
                    popoverOpen: false,
                    popoverArrow: true,
                    popoverPosition: 'bottom',
                    popoverHeight: 0,
                    popoverOffset: 8,
                    popoverHeightCalculate() {
                    this.$refs.popover.classList.add('invisible');
                    this.popoverOpen=true;
                    let that=this;
                    $nextTick(function(){
                    that.popoverHeight = that.$refs.popover.offsetHeight;
                    that.popoverOpen=false;
                    that.$refs.popover.classList.remove('invisible');
                    that.$refs.popoverInner.setAttribute('x-transition', '');
                    that.popoverPositionCalculate();
                    });
                    },
                    popoverPositionCalculate(){
                    if(window.innerHeight < (this.$refs.popoverButton.getBoundingClientRect().top + this.$refs.popoverButton.offsetHeight + this.popoverOffset + this.popoverHeight)){
                    this.popoverPosition = 'top';
                    } else {
                    this.popoverPosition = 'bottom';
                    }
                    }
                    }"
            x-init="
                    that = this;
                    window.addEventListener('resize', function(){
                    popoverPositionCalculate();
                    });
                    $watch('popoverOpen', function(value){
                    if(value){ popoverPositionCalculate() }
                    });
                   ">

          <!-- Mood card -->
          <div x-ref="popoverButton" @click="popoverOpen=!popoverOpen"
               class="flex items-center gap-x-2 py-4 px-6 bg-white border border-stone-50 drop-shadow-sm shadow-stone-900 rounded-xl select-none cursor-pointer overflow-hidden"
               role="button">
            <span x-text="emoji" class="text-5xl row-span-2"></span>

            <div class="flex flex-col gap-y-1">
              <time class="flex gap-x-1.5 text-sm text-white font-semibold">
                <span class=" bg-stone-900 px-3 py-1 rounded-xl" x-text="formatDate(mood.timestamp)"></span>
                <span class="bg-stone-900 px-3 py-1 rounded-xl" x-text="formatTime(mood.timestamp)"></span>
              </time>

              <template x-if="mood.note_title">
                <p class="text-stone-700 text-lg truncate" x-text="mood.note_title"></p>
              </template>
            </div>
          </div>

        <!-- Popover -->
          <div x-ref="popover" x-show="popoverOpen" x-init="setTimeout(function(){ popoverHeightCalculate(); }, 100);"
               x-trap.inert="popoverOpen" @click.away="popoverOpen=false;" @keydown.escape.window="popoverOpen=false"
               :class="{ 'top-0 mt-12' : popoverPosition == 'bottom', 'bottom-0 mb-12' : popoverPosition == 'top' }"
               class="absolute w-44 max-w-lg -translate-x-1/2 left-1/2 z-50" x-cloak>
            <div x-ref="popoverInner" x-show="popoverOpen"
                 class="w-44 p-3.5 bg-white rounded-md drop-shadow-md border border-stone-100">

            <!-- Up arrow-->
              <div x-show="popoverArrow && popoverPosition == 'bottom'"
                   class="absolute top-0 inline-block w-5 mt-px overflow-hidden -translate-x-2 -translate-y-2.5 left-1/2">
                <div class="w-2.5 h-2.5 origin-bottom-left transform rotate-45 bg-white border-t border-l rounded-sm"></div>
              </div>

            <!-- Down arrow -->
              <div x-show="popoverArrow  && popoverPosition == 'top'"
                   class="absolute bottom-0 inline-block w-5 mb-px overflow-hidden -translate-x-2 translate-y-2.5 left-1/2">
                <div class="w-2.5 h-2.5 origin-top-left transform -rotate-45 bg-white border-b border-l rounded-sm"></div>
              </div>

            <!-- Menu -->
              <div class="flex flex-col gap-1.5 text-lg text-stone-900">
                <a x-bind:href="'/moods/edit/' + mood.id">
                  Edit
                </a>
                <a class="text-red-600" x-bind:href="'/moods/delete/' + mood.id">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </li>
      </template>
    <!-- Load more -->
      <li class="w-full h-24" x-intersect="loadMoods"></il>
    </ul>

    <!-- Error -->
    <template x-if="errorFetching && !fetching">
      <div class="flex flex-col items-center w-2/4 mt-6 mx-auto text-center text-stone-900">
        <p class="text-2xl font-semibold">Oops!</p>
        <p class="text-lg">Something went wrong while fetching your moods</p>
        <button x-on:click="loadMoods"
                class="mt-3.5 py-2.5 text-lg font-medium text-white bg-stone-900 rounded-full px-10">
          Try again
        </button>
      </div>
    </template>

    <!-- Go top button -->
    <div
      x-data="{ show: false }"
      x-on:scroll.window="show = window.pageYOffset >= 1000"
      class="hidden md:block md:fixed bottom-8 right-8"
    >
      <button
        x-show="show"
        x-transition
        x-on:click="window.scrollTo({top: 0, behavior: 'smooth'})"
        class="drop-shadow-sm shadow-stone-900 bg-white border border-stone-50 hover:border-primary-500 text-stone-900 hover:text-primary-500 p-4 rounded-full transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
        </svg>
      </button>
    </div>

    <!-- Add mobile button -->
    <a href="{% url 'mood_create' %}"
       class="md:hidden fixed bottom-8 right-8 bg-primary-500 text-white p-4 rounded-full"
       role="button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           data-slot="icon" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </a>
  </main>
{% endblock content %}
