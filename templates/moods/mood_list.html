{% extends "_base.html" %}
{% load static %}

{% block title %}Moods{% endblock title %}

{% block content %}
  <header>
    {% include "_primary_nav.html" %}
  </header>

  <main class="mt-32 mb-12 mx-3.5 md:w-3/4 max-w-2xl md:mx-auto">
    <ul id="moodList" class="flex flex-col gap-y-3">
      {% include 'moods/hx_mood_list.html' %}
    </ul>

    <a href="{% url 'mood_create' %}" class="fixed md:hidden bottom-5 right-5 bg-primary-500 hover:bg-primary-600 py-5 px-5 rounded-full drop-shadow-lg shadow-stone-900 z-50" role="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5 text-white">
        <path fill="currentColor" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
      </svg>
    </a>

    <div id="loading" class="htmx-indicator flex flex-col gap-y-3">
      {% for i in "01234"|make_list %}
        <li class="htmx-indicator flex items-center gap-x-2 mb-1.5 py-4 px-6 bg-white border border-stone-50 drop-shadow-sm shadow-stone-900 rounded-xl">
          <div class="w-16 h-16 bg-stone-300 rounded-full animate-pulse min-w-16"></div>
          <div class="flex flex-col gap-y-1 w-full">
            <div class="flex gap-x-1.5">
              <span class=" bg-stone-300 px-3 py-1 w-16 rounded-xl animate-pulse">&nbsp;</span>
              <span class="bg-stone-300 px-3 py-1 w-24 rounded-xl animate-pulse">&nbsp;</span>
            </div>
            <p class="bg-stone-300 w-full rounded-xl animate-pulse">&nbsp;</p>
          </div>
        </li>
      {% endfor %}
    </div>
  </main>

  <!-- Custom JS -->
  <script src="{% static 'js/custom.js' %}" defer></script>
{% endblock content %}
